spring.h2.console.enabled=true
spring.datasource.platform=h2

spring.employee.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.employee.datasource.url=jdbc:mysql://127.0.0.1:3306/employeedb?createDatabaseIfNotExist=true
spring.employee.datasource.username=root
spring.employee.datasource.password=root

spring.jpa.database=mysql
spring.datasource.tomcat.testWhileIdle = true
spring.datasource.tomcat.timeBetweenEvictionRunsMillis = 60000
spring.datasource.tomcat.validationQuery = SELECT 1



spring.employee.datasource.initialize=true

spring.user.datasource.driver-class-name=org.h2.Driver
spring.user.datasource.url=jdbc:h2:mem:userdb;DB_CLOSE_DELAY=-1
spring.user.datasource.username=sa
spring.user.datasource.password=

spring.user.datasource.initialize=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true